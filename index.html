<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Jesus Diaz Rivas" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <title>Jesús Díaz Rivas</title>
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <noscript>
            <p>Debes activar javascript para activar todas las funcionalidades del sitio!!</p>
        </noscript>
        <main>
            <canvas id="micanvas1" width="800px" height="800px">
                Su navegador no soporta canvas
            </canvas>

            <div id="inputWrapper">
                <h1>Game Settings</h1>
                <label>
                    <span>INITIAL_HEALTH</span>
                    <input type="number" id="health" min="0" />
                </label>
                <label>
                    <span>CIRCLE_RADIUS</span>
                    <input type="number" id="radius" min="0" />
                </label>
                <label>
                    MIN_SPEED
                    <input type="number" id="minSpeed" min="0" />
                </label>
                <label>
                    MAX_SPEED
                    <input type="number" id="maxSpeed" min="0" />
                </label>
                <label>
                    MINUTES_TO_SURVIVE
                    <input type="number" id="minutes" min="0" />
                </label>
                <label>
                    SECONDS_TO_SURVIVE
                    <input type="number" id="seconds" min="0" />
                </label>
            </div>
        </main>
    </body>
</html>
